<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mahjong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Starting Page with Difficulty Selection -->
  <div id="start-page">
    <h1>Mahjong Game</h1>
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
  </div>

  <!-- Game Board Section -->
  <div id="game-board" class="traditional-table" style="display:none;">
    <!-- Wall or Draw Pile Area -->
    <div id="wall" class="wall">Wall</div>
    
    <!-- Player and Bot Hand Areas -->
    <div id="bot1" class="bot-hand">Ming Yi</div>
    <div id="bot2" class="bot-hand">Wilson</div>
    <div id="player" class="player-hand">Your Hand</div>
    <div id="bot3" class="bot-hand">Quan Yang</div>
  </div>

  <!-- Controls Section with Enhanced Buttons -->
  <div id="controls" style="display:none;">
    <button id="pong-btn" class="action-btn" onclick="playerAction('pong')">Pong</button>
    <button id="chi-btn" class="action-btn" onclick="playerAction('chi')">Chi</button>
    <button id="hu-btn" class="action-btn" onclick="playerAction('hu')">Hu</button>
    <button id="hint-btn" class="action-btn" onclick="showHint()">Hint</button>
    <button id="mute-btn" class="action-btn" onclick="toggleSound()">Mute</button>
  </div>

  <!-- Scoring Display -->
  <div id="score-display" style="display:none;">
    <p>Score: <span id="score"></span></p>
    <p>Flowers: <span id="flowers"></span></p>
    <p>Animals: <span id="animals"></span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
